{% extends 'service/base.html' %}
  {% block content %}
<div class="container">
    <div class="row text-start">

              <div class="col-6">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Рассылки</h4>
                  </div>
                  <div class="card-body">
                    <ul class="list-unstyled mt-5 mb-100">
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <a href = "{% url 'service:newsletter_all' %}" type="button" class="btn btn-secondary" >Просмотр рассылок</a>
                            <a href = "{% url 'service:newsletter_create' %}" type="button" class="btn btn-secondary">Создать новую</a>
                        </div>
                    </ul>
                  </div>
                </div>
              </div>

           <div class="col-6">
                <div class="card mb-4 rounded-3 shadow-sm">
                  <div class="card-header py-3">
                    <h4 class="my-0 fw-normal">Пользователи</h4>
                  </div>
                  <div class="card-body">
                    <ul class="list-unstyled mt-5 mb-100">
                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                            <a href = "{% url 'client:client_all' %}" type="button" class="btn btn-secondary">Просмотр пользователей</a>
                            <a href = "{% url 'client:client_create' %}" type="button" class="btn btn-secondary">Создать нового пользователя</a>
                        </div>
                    </ul>
                  </div>
                </div>
              </div>


    </div>
</div>




{% endblock content %}
