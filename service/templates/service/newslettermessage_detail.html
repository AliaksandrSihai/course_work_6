{% extends 'service/base.html' %}
{% block content %}
{% for  object in object_list %}

<div class="col-6">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
           <h3 class="card-title pricing-card-title">{{ object.newsletter_name|title }}</h3>
            <h4 class="card-title pricing-card-title">{{ object.newsletter_body }}</h4>
            <h4 class="card-title pricing-card-title">{{ object.newsletter_settings }}</h4>
                 <div  class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                    <a href="{% url 'service:newsletter_update' object.pk %}" type="button" class="btn btn-secondary">Изменить</a>
                    <a href="{% url 'service:newsletter_delete' object.pk %}" type="button" class="btn btn-secondary">Удалить</a>
                </div>

        </div>

    </div>
</div>

{% endfor %}
{% endblock content %}
